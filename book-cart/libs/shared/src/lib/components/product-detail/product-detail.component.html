<div class="card">
  <mat-card class="details">
    <mat-card-header>
      <mat-card-title>
        {{ productDetail?.volumeInfo?.title }}
      </mat-card-title>
      <mat-card-actions class="close-button">
        <button class="btn btn-warning" (click)="closeProductDetail()">Close</button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content class="content">
      <img [src]="productDetail?.volumeInfo?.imageLinks?.thumbnail" />
      <label>{{ appContants.PRODUCT_LABEL.RATING }}</label>
      <cart-angular-star-rating
        style="display: inline-block;"
        [rating]="productDetail?.volumeInfo?.averageRating"
      ></cart-angular-star-rating>
      <label>{{ appContants.PRODUCT_LABEL.SUMMARY }}</label
      >{{ productDetail?.searchInfo?.textSnippet }} <label>{{ appContants.PRODUCT_LABEL.DESC }}</label
      >{{ productDetail?.volumeInfo?.description }}
      <label>{{ appContants.PRODUCT_LABEL.AUTHOR }}</label>
      <span class="comma" *ngFor="let author of productDetail?.volumeInfo?.authors"> {{ author }}</span>
    </mat-card-content>
    <mat-card-actions *ngIf="pageInput === appContants.SEARCH_INPUT">
      <button class="btn btn-primary" (click)="addtoCart()">{{ appContants.ADD }}</button>
      <button class="btn btn-primary" style="margin-left: 25px;" (click)="openBillingPage()">
        {{ appContants.BUY }}
      </button>
    </mat-card-actions>
    <mat-card-actions *ngIf="pageInput === appContants.CART_INPUT">
      <button class="btn btn-primary" (click)="removeFromCart()">{{ appContants.REMOVE }}</button>
      <button class="btn btn-primary" style="margin-left: 25px;" (click)="openBillingPage()">
        {{ appContants.BUY }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
