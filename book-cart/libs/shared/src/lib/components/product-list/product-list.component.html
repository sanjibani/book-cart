<div *ngFor="let product of productList" style="display: inline-block; padding: 20px; margin-top: 30px;">
  <div class="card">
    <mat-card class="details">
      <mat-card-header class="header">
        <mat-card-title style="font-size: 70%;">
          <a href="javascript:" (click)="viewProduct(product)">{{ product?.volumeInfo?.title }}</a>
          <img [src]="product?.volumeInfo?.imageLinks?.thumbnail" />
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
        <label>{{ appContants.PRODUCT_LABEL.RATING }}</label>
        <cart-angular-star-rating
          style="display: inline-block;"
          [rating]="product?.volumeInfo?.averageRating"
        ></cart-angular-star-rating>
        <p>{{ product?.searchInfo?.textSnippet }}</p>
        <label>{{ appContants.PRODUCT_LABEL.PUBLISHER }}</label> {{ product?.volumeInfo?.publisher }}<br />
        <label>{{ appContants.PRODUCT_LABEL.AUTHOR }}</label>
        <span class="comma" *ngFor="let author of product?.volumeInfo?.authors"> {{ author }}</span>
      </mat-card-content>

      <mat-card-actions class="card-actions" *ngIf="pageInput === appContants.CART_INPUT">
        <button class="btn btn-primary" (click)="removeFromCart(product)">{{ appContants.REMOVE }}</button>
        <button class="btn btn-primary" style="margin-left: 25px;" (click)="openBillingPage(product)">
          {{ appContants.BUY }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
