<div *ngFor="let product of purchasedProducts" style="display: inline-block; padding: 20px; margin-top: 30px;">
  <div class="card">
    <mat-card class="details">
      <mat-card-header class="header">
        <mat-card-title>
          {{ product?.productDetails?.volumeInfo?.title }}
        </mat-card-title>
        <img style="margin-left: auto;" [src]="product?.productDetails?.volumeInfo?.imageLinks?.thumbnail" />
      </mat-card-header>
      <mat-card-content class="content">
        <p>{{ product?.productDetails?.searchInfo?.textSnippet }}</p>
        <label>Written By:</label>
        <span class="comma" *ngFor="let author of product.productDetails?.volumeInfo?.authors"> {{ author }}</span>

        <h3>{{ appConstants.BILLING_PAGE.TITLE }}</h3>
        <label>{{ appConstants.BILLING_PAGE.NAME }}</label> {{ product.userName }}<br />
        <label>{{ appConstants.BILLING_PAGE.CONTACT }}</label> {{ product.phone }}<br />
        <label>{{ appConstants.BILLING_PAGE.EMAIL }}</label> {{ product.email }}<br />
        <label>{{ appConstants.BILLING_PAGE.ADDRESS }}</label> {{ product.address }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
